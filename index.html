<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section id="previewCard">
        <div class="container flex">
          <h1>Equilibrium #3429</h1>
          <div class="productImgSection">
            <img src="assets/images/image-equilibrium.jpg" alt="NFT image" class="productImg">
            <div class="productImgHover"></div>
          </div>
          <p class="p">Our Equilibrium collection promotes balance and calm.</p>
          <div class="row">
            <div class="column">
              <img src="assets/images/icon-ethereum.svg" alt="Ethereum icon" class="icon">
              <p class="small price">0.041 ETH</p>
            </div>
            <div class="column">
              <img src="assets/images/icon-clock.svg" alt="clock icon" class="icon">
              <p class="small">3 days left</p>
            </div>
          </div>
          <div class="creator">
            <img src="assets/images/image-avatar.png" alt="creator avatar" class="creatorAvatar">
            <p>Creation of <span class="creatorName">Jules Wyvern</span></p>
          </div>
      </div>
    </section>
  </main>
</body>
</html>
